  cadvisor:
    hostname: cadvisor
    build:
      context: ./requirements/bonus/cadvisor
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - inception
    restart: always
  adminer:
   hostname: adminer
   build:
     context: ./requirements/bonus/adminer
     dockerfile: Dockerfile
   ports:
     - "8000:8000"
   restart: always
   volumes:
     - wordpress:/var/www/html
   networks:
     - inception

